<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Name</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./../assets/css/style.css">
    <link rel="stylesheet" href="./../assets/css/make-schedule.css">
</head>
<body>
    
    <!-- Start Header -->
    <header class="header">
      <div class="inner-wrap">
        <div class="inner-logo">
          <a href="#"><img src="../assets/images/01_logobachkhoasang (3).png" alt="Logo" width="100px" height="auto"></a>
        </div>
        <div class="inner-search-box">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Search...">
        </div>

        <!-- <div class="inner-login-signup">
          <a href="#" class="button-header-login">Login</a>
        </div> -->
        <div class="inner-group">
          <a href="#" class="button-header-bell"><i class="fa-solid fa-bell"></i></a>
          <a href="#" class="button-header-profile"><i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <div class="schedule-container my-5">
        <div class="inner-title">
            <h1 class="schedule-title">Make Schedule</h1>
        </div>
        
        <div class="form-card">
            <form id="scheduleForm">
                <!-- Course name -->
                <div class="mb-4">
                    <label for="courseName" class="form-label">Course name</label>
                    <select class="form-select" id="courseName" required>
                        <option value="" selected disabled></option>
                        <option value="html-css">HTML & CSS Fundamentals</option>
                        <option value="javascript">JavaScript Basics</option>
                        <option value="react">React Development</option>
                        <option value="nodejs">Node.js Backend</option>
                        <option value="python">Python Programming</option>
                    </select>
                </div>

                <!-- Title -->
                <div class="mb-4">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>

                <!-- Description -->
                <div class="mb-4">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" required></textarea>
                </div>

                <!-- Start date -->
                <div class="mb-4">
                    <label class="form-label">Start date</label>
                    <div class="date-time-group">
                        <input type="date" class="form-control date-input" id="startDate" required>
                        <input type="time" class="form-control time-input" id="startTime" required>
                    </div>
                </div>

                <!-- End date -->
                <div class="mb-4">
                    <label class="form-label">End date</label>
                    <div class="date-time-group">
                        <input type="date" class="form-control date-input" id="endDate" required>
                        <input type="time" class="form-control time-input" id="endTime" required>
                    </div>
                </div>

                <!-- URL/Location -->
                <div class="mb-4">
                    <label for="urlLocation" class="form-label">URL/Location</label>
                    <input type="text" class="form-control" id="urlLocation" required>
                </div>

                <!-- Save button -->
                <div class="save-button-container">
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>


        <!-- Start Footer -->


    <footer class="footer">
        <div class="inner-logo">
            <a href="#"><img src="../assets/images/01_logobachkhoasang (3).png" alt="Logo" class="footer-logo" width="100px" height="auto"></a>
        </div>
        <div class="inner-desc">
            <p><strong>Address:</strong> 268 Ly Thuong Kiet, District 10, Ho Chi Minh City</p>
            <p><strong>Phone:</strong> 1900 1234 - 0987654321</p>
            <p><strong>Email:</strong> traidepBK@hcmut.edu.vn</p>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>


    
    
    <!-- End Footer -->


    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <!-- Custom JS -->
    <script src="../js/make-schedule.js"></script>
</body>
</html>
